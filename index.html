<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova (KFlix Revamp)</title>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

  <style>
    /* BASE STYLES */
    body {
      margin: 0;
      background: #0e0e14;
      color: #ddd;
      font-family: 'Inter', system-ui, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    #app {
      width: 100%;
      max-width: 1100px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* BUTTONS */
    button {
      background: #1c1c28;
      color: #8a8aff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: 600;
      transition: background-color 0.25s ease, color 0.25s ease;
      cursor: pointer;
    }

    button:hover:not(:disabled) {
      background: #5a4de8;
      color: #fff;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* INPUTS */
    input[type="text"], select {
      width: 100%;
      padding: 0.7rem 1rem;
      border-radius: 6px;
      border: 1px solid #2a2a4b;
      background: #161626;
      color: #ddd;
      font-size: 1rem;
      font-weight: 500;
      transition: border-color 0.25s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, select:focus {
      outline: none;
      border-color: #5a4de8;
      box-shadow: 0 0 8px #5a4de8aa;
    }

    /* HEADER / TABS */
    .tabs {
      display: flex;
      gap: 1rem;
      margin: 1.5rem 0 2rem;
    }

    .tabs button {
      background: transparent;
      color: #8a8aff;
      border-bottom: 2px solid transparent;
      font-size: 1.1rem;
      padding-bottom: 0.25rem;
    }

    .tabs button.active {
      border-color: #5a4de8;
      color: #e0e0ff;
      font-weight: 700;
    }

    /* GRID */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
    }

    .card {
      background: #161626;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 6px #2f2f60cc;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 0 16px #5a4de8cc;
    }

    .card img {
      width: 100%;
      height: 230px;
      object-fit: cover;
      display: block;
    }

    .card-info {
      padding: 0.8rem 1rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-info h3 {
      font-weight: 700;
      margin: 0 0 0.4rem 0;
      font-size: 1rem;
      color: #ccc;
      line-height: 1.2;
      user-select: none;
    }

    .card-info p {
      margin: 0;
      font-size: 0.85rem;
      color: #9999cc;
      user-select: none;
    }

    /* PAGINATION */
    .pagination {
      margin-top: 2.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      user-select: none;
    }

    /* MODAL */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(20, 20, 40, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      padding: 1rem;
      overflow-y: auto;
    }

    .modal {
      background: #1a1a2e;
      max-width: 600px;
      width: 100%;
      border-radius: 12px;
      padding: 2rem;
      color: #eee;
      box-shadow: 0 0 20px #5a4de8cc;
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: 700;
      font-size: 1.8rem;
      color: #ddd;
    }

    .modal p {
      font-size: 1rem;
      line-height: 1.5;
      color: #bbb;
    }

    .modal-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #8888cc;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .modal-close:hover {
      color: #5a4de8;
    }

    /* TOAST */
    .toast {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      background: #2a2a55cc;
      color: #ddd;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 15px #5a4de8cc;
      font-weight: 600;
      user-select: none;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 10000;
    }

    /* CONTEXT MENU */
    .context-menu {
      position: fixed;
      background: #1b1b3a;
      border: 1px solid #3b3b7f;
      border-radius: 8px;
      box-shadow: 0 0 20px #5a4de8cc;
      z-index: 10000;
      width: 220px;
      padding: 0.5rem 0;
      font-size: 0.9rem;
      color: #bbb;
      user-select: none;
    }

    .context-menu button,
    .context-menu a {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.45rem 1rem;
      width: 100%;
      background: transparent;
      border: none;
      color: inherit;
      cursor: pointer;
      text-align: left;
      transition: background-color 0.2s ease;
    }

    .context-menu button:hover,
    .context-menu a:hover {
      background: #5a4de8;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="app" x-data="app()" x-init="init()">
    <!-- Your original content here, but update classes and structure as above -->

    <!-- Example: Tabs -->
    <div class="tabs">
      <button :class="{active: currentTab === 'movies'}" @click="changeTab('movies')" type="button">Movies</button>
      <button :class="{active: currentTab === 'shows'}" @click="changeTab('shows')" type="button">TV Shows</button>
    </div>

    <!-- Search input -->
    <input
      type="text"
      placeholder="Search movies or shows..."
      x-model.debounce.500ms="searchQuery"
      @input="searchQuery.trim() ? searchContent() : fetchContent()"
      spellcheck="false"
      autocomplete="off"
    />

    <!-- Content Grid -->
    <div class="grid">
      <template x-if="content.length === 0">
        <p style="grid-column: 1 / -1; text-align: center;">No results found.</p>
      </template>
      <template x-for="item in content" :key="item.id">
        <div class="card" tabindex="0" @click="openContent(item)" @keydown.enter.prevent="openContent(item)" role="button" :aria-label="(item.title || item.name) + ', rating ' + item.vote_average + ' out of 10'">
          <img :src="'https://image.tmdb.org/t/p/w300' + item.poster_path" :alt="item.title || item.name" loading="lazy" />
          <div class="card-info">
            <h3 x-text="item.title || item.name"></h3>
            <p>‚≠ê <span x-text="item.vote_average"></span>/10</p>
          </div>
        </div>
      </template>
    </div>

    <!-- Pagination -->
    <div class="pagination">
      <button @click="changePage(currentPage - 1)" :disabled="currentPage === 1" type="button">Prev</button>
      <span>Page <span x-text="currentPage"></span></span>
      <button @click="changePage(currentPage + 1)" type="button">Next</button>
    </div>

    <!-- Modal -->
    <template x-if="showModal">
      <div class="modal-backdrop" @click.self="showModal = false" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
        <div class="modal" tabindex="-1">
          <button class="modal-close" @click="showModal = false" aria-label="Close modal">&times;</button>
          <h2 id="modalTitle" x-text="selectedContent.title || selectedContent.name"></h2>
          <p x-text="selectedContent.overview || 'No description available.'"></p>
        </div>
      </div>
    </template>

    <!-- Toast and context menu styles are ready, just keep your original functions -->
  </div>

  <script>
    // your original AlpineJS app code here, no changes needed
  </script>
</body>
</html>
