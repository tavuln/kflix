<!DOCTYPE html>
<html lang="en" x-data="app()" x-init="init()">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nova</title>
  
  <!-- Inter font for that clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  
  <style>
    /* Base styles */
    body {
      background-color: #111;
      color: #E1E1E6;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0 2rem 4rem;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding-top: 2rem;
    }

    /* Headings */
    h1, h2, h3 {
      color: white;
      font-weight: 600;
      margin: 0 0 0.5rem 0;
    }

    /* Search */
    .search-container {
      max-width: 600px;
      margin: 2rem auto 3rem;
      position: relative;
    }
    .search-container input {
      width: 100%;
      padding: 14px 20px;
      border-radius: 12px;
      border: 2px solid #333;
      background-color: #222;
      color: #eee;
      font-size: 1rem;
      font-weight: 400;
      transition: border-color 0.25s ease;
      outline-offset: 2px;
    }
    .search-container input::placeholder {
      color: #888;
    }
    .search-container input:focus {
      border-color: #0070f3;
      outline: none;
    }

    /* Grid layout for cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.5rem;
    }

    /* Cards */
    .card {
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      cursor: pointer;
    }
    .card:hover {
      box-shadow: 0 0 20px #0070f3;
    }
    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      display: block;
      border-bottom: 1px solid #333;
    }
    .card-content {
      padding: 1rem 1rem 1.25rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card-content h3 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
      line-height: 1.2;
    }
    .card-content p {
      font-size: 0.9rem;
      color: #999;
      margin: 0;
    }

    /* Buttons - primary style like Vercel */
    button, .btn {
      background-color: #0070f3;
      border: none;
      border-radius: 10px;
      color: white;
      padding: 12px 28px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.25s ease;
      user-select: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    button:hover, .btn:hover {
      background-color: #0051a3;
    }

    /* Secondary buttons */
    .btn-secondary {
      background-color: transparent;
      border: 2px solid #0070f3;
      color: #0070f3;
    }
    .btn-secondary:hover {
      background-color: #0070f3;
      color: white;
    }

    /* Modal */
    [x-cloak] { display: none !important; }
    .modal-overlay {
      background-color: rgba(0,0,0,0.8);
      position: fixed;
      inset: 0;
      z-index: 60;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-content {
      background-color: #1a1a1a;
      border-radius: 14px;
      max-width: 700px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 0 40px #0070f3;
      color: #e1e1e6;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }

    /* Scroll to top button */
    .scroll-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background-color: #0070f3;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 112, 243, 0.6);
      transition: transform 0.2s ease;
      z-index: 70;
    }
    .scroll-top:hover {
      transform: scale(1.1);
    }
    .scroll-top svg {
      stroke: white;
      width: 24px;
      height: 24px;
    }

    /* Context menu */
    .context-menu {
      background-color: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 20px #0070f3;
      width: 220px;
      padding: 0.5rem 0;
      position: fixed;
      z-index: 80;
      color: #e1e1e6;
    }
    .context-menu button,
    .context-menu a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      width: 100%;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
      text-align: left;
      user-select: none;
    }
    .context-menu button:hover,
    .context-menu a:hover {
      background-color: #0070f3;
      color: white;
    }
    .context-menu .header {
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #333;
      margin-bottom: 0.25rem;
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Clear confirmation modal */
    .confirm-modal {
      background-color: #1a1a1a;
      border-radius: 14px;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      box-shadow: 0 0 40px #ff3b3b;
      color: #e1e1e6;
      position: relative;
      text-align: center;
    }
    .confirm-modal h3 {
      margin-bottom: 1rem;
      color: #ff3b3b;
    }
    .confirm-modal p {
      margin-bottom: 1.5rem;
      color: #ccc;
    }
    .confirm-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>

  <div class="container" x-data="app()" x-init="init()">
    <h1>nova</h1>
    
    <!-- Search bar -->
    <div class="search-container">
      <input type="text" placeholder="Search movies, shows, or use @person" x-model="searchQuery" @input.debounce="searchContent()" />
    </div>

    <!-- Tabs -->
    <div style="display:flex; gap: 2rem; justify-content:center; margin-bottom: 1.5rem;">
      <button class="btn" :class="{ 'btn-secondary': currentTab !== 'movies' }" @click="currentTab = 'movies'">Movies</button>
      <button class="btn" :class="{ 'btn-secondary': currentTab !== 'shows' }" @click="currentTab = 'shows'">Shows</button>
    </div>

    <!-- Filters area (optional, can be expanded) -->
    <!-- Your existing filters UI goes here if you want -->

    <!-- Content grid -->
    <div class="grid" @contextmenu.prevent="$store.contextMenu.show = true; $store.contextMenu.x = $event.clientX; $store.contextMenu.y = $event.clientY; $store.contextMenu.item = $event.target.__x ? $event.target.__x.$data.selectedContent : null;">
      <template x-for="item in filteredContent" :key="item.id">
        <div class="card" @click="openContent(item)">
          <img :src="'https://image.tmdb.org/t/p/w500' + item.poster_path" :alt="item.title || item.name" />
          <div class="card-content">
            <h3 x-text="item.title || item.name"></h3>
            <p>‚≠ê <span x-text="item.vote_average || 'N/A'"></span>/10</p>
          </div>
        </div>
      </template>
    </div>

    <!-- Watch Later count and Clear button -->
    <div style="margin-top: 2rem; text-align: center;">
      <button class="btn btn-secondary" @click="clearWatchLater()" x-show="watchLaterCount > 0">
        Clear Watch Later ( <span x-text="watchLaterCount"></span> )
      </button>
    </div>

    <!-- Scroll to top button -->
    <button 
      class="scroll-top" 
      @click="window.scrollTo({top: 0, behavior: 'smooth'})"
      x-data="{ showScrollTop: false }"
      x-show="window.pageYOffset > 500"
      x-transition
      style="display:none;"
      @scroll.window="showScrollTop = window.pageYOffset > 500"
    >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7 7 7" />
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v18" />
      </svg>
    </button>

    <!-- Modal for content details -->
    <div x-show="showModal" x-cloak class="modal-overlay" @click.away="showModal = false" @keydown.escape.window="showModal = false">
      <div class="modal-content" @click.stop>
        <h2 x-text="selectedContent.title || selectedContent.name"></h2>
        <p x-text="selectedContent.overview"></p>

        <!-- Video or embed player (just a link here for simplicity) -->
        <div style="margin-top: 1rem;">
          <a :href="currentVideoUrl" target="_blank" class="btn">Watch Now</a>
        </div>

        <!-- Season/Episode selectors for shows -->
        <template x-if="currentTab === 'shows'">
          <div style="margin-top: 1.5rem; display:flex; gap:1rem; flex-wrap: wrap;">
            <div>
              <label for="seasonSelect">Season:</label>
              <select id="seasonSelect" x-model="selectedSeason" @change="updateEpisodes()">
                <template x-for="s in seasons" :key="s">
                  <option :value="s" x-text="s"></option>
                </template>
              </select>
            </div>
            <div>
              <label for="episodeSelect">Episode:</label>
              <select id="episodeSelect" x-model="selectedEpisode" @change="loadEpisode()">
                <template x-for="e in episodes" :key="e">
                  <option :value="e" x-text="e"></option>
                </template>
              </select>
            </div>
          </div>
        </template>
      </div>
    </div>

    <!-- Clear Watch Later confirmation modal -->
    <div x-show="showClearConfirm" x-cloak class="modal-overlay" @click.away="showClearConfirm = false" @keydown.escape.window="showClearConfirm = false">
      <div class="confirm-modal" @click.stop>
        <h3>Clear Watch Later List?</h3>
        <p>This action cannot be undone. Are you sure you want to remove all items from your watch later list?</p>
        <div class="confirm-buttons">
          <button class="btn btn-secondary" @click="showClearConfirm = false">Cancel</button>
          <button class="btn" @click="doClearWatchLater()">Clear All</button>
        </div>
      </div>
    </div>

    <!-- Context menu -->
    <div
      x-data="contextMenuHandler()"
      x-show="$store.contextMenu.show"
      @click.away="$store.contextMenu.show = false"
      @keydown.escape.window="$store.contextMenu.show = false"
      :style="`position: fixed; left: ${$store.contextMenu.x}px; top: ${$store.contextMenu.y}px`"
      class="context-menu"
      x-cloak
    >
      <div class="header" x-text="$store.contextMenu.item?.title || $store.contextMenu.item?.name"></div>

      <a
        :href="'https://www.themoviedb.org/' + (currentTab === 'movies' ? 'movie' : 'tv') + '/' + $store.contextMenu.item?.id"
        target="_blank"
      >
        View on TMDB
      </a>
      <button @click="copyToClipboard($store.contextMenu.item?.title || $store.contextMenu.item?.name)">Copy Title</button>
      <button @click="copyToClipboard($store.contextMenu.item?.id)">Copy TMDB ID</button>
      <button @click="copyToClipboard($store.contextMenu.item?.overview)">Copy Overview</button>

      <div style="border-top: 1px solid #333; margin: 0.5rem 0;"></div>

      <button @click="toggleWatchLater($store.contextMenu.item); $store.contextMenu.show = false">
        <span x-text="isInWatchLater($store.contextMenu.item) ? 'Remove from Watch Later' : 'Add to Watch Later'"></span>
      </button>
    </div>
  </div>

  <script>
    function toastHandler() {
      return {
        message: '',
        show: false,
        showToast(msg) {
          this.message = msg;
          this.show = true;
          setTimeout(() => {
            this.show = false;
          }, 3000);
        }
      }
    }

    function contextMenuHandler() {
      return {
        copyToClipboard(text) {
          if (!text) return;
          navigator.clipboard.writeText(text).then(() => {
            window.dispatchEvent(new CustomEvent('show-toast', { 
              detail: { message: 'Copied to clipboard!' }
            }));
          }).catch(() => {
            window.dispatchEvent(new CustomEvent('show-toast', { 
              detail: { message: 'Failed to copy to clipboard' }
            }));
          });
        }
      }
    }

    document.addEventListener('alpine:init', () => {
      Alpine.store('contextMenu', {
        show: false,
        x: 0,
        y: 0,
        item: null
      });
    });

    function app() {
      return {
        apiKey: '1070730380f5fee0d87cf0382670b255',
        content: [],
        currentTab: 'movies',
        searchQuery: '',
        currentPage: 1,
        filteredContent: [],
        selectedGenre: '',
        minRating: '',
        yearRange: '',
        selectedLanguage: '',
        language: 'en-US',
        selectedContent: null,
        showModal: false,
        selectedSource: 'default',
        availableSources: [
          {
            id: 'default',
            urls: {
              movie: 'https://www.themoviedb.org/movie/{id}',
              tv: 'https://www.themoviedb.org/tv/{id}'
            }
          }
        ],
        seasons: [],
        selectedSeason: 1,
        episodes: [],
        selectedEpisode: 1,
        watchLaterItems: JSON.parse(localStorage.getItem('watchLater') || '[]'),
        watchLaterCount: 0,
        showClearConfirm: false,
        currentVideoUrl: '',

        init() {
          this.watchLaterCount = this.watchLaterItems.length;
          this.fetchContent();
          window.addEventListener('show-toast', e => {
            alert(e.detail.message); // super basic toast fallback, you can replace with your own toast UI
          });
        },

        async fetchContent() {
          const baseUrl = 'https://api.themoviedb.org/3';
          const endpoint = this.currentTab === 'movies' ? 'movie/popular' : 'tv/popular';
          const url = `${baseUrl}/${endpoint}?api_key=${this.apiKey}&language=${this.language}&page=${this.currentPage}`;

          try {
            const response = await fetch(url);
            const data = await response.json();
            this.content = data.results;
            this.applyFilters();
          } catch (error) {
            console.error('Error fetching content:', error);
          }
        },

        async searchContent() {
          if (!this.searchQuery) {
            await this.applyFilters();
            return;
          }
          const baseUrl = 'https://api.themoviedb.org/3';
          const searchQuery = this.searchQuery.trim();

          if (searchQuery.startsWith('@')) {
            const personName = searchQuery.substring(1);
            if (!personName) {
              await this.applyFilters();
              return;
            }
            const personUrl = `${baseUrl}/search/person?api_key=${this.apiKey}&query=${encodeURIComponent(personName)}`;
            try {
              const personResponse = await fetch(personUrl);
              const personData = await personResponse.json();
              const person = personData.results[0];
              if (person) {
                const creditsUrl = `${baseUrl}/person/${person.id}/combined_credits?api_key=${this.apiKey}`;
                const creditsResponse = await fetch(creditsUrl);
                const creditsData = await creditsResponse.json();
                this.content = creditsData[this.currentTab === 'movies' ? 'cast' : 'crew']
                  .filter(item => this.currentTab === 'movies' ? item.media_type === 'movie' : item.media_type === 'tv')
                  .slice(0, 20);
              } else {
                this.content = [];
              }
            } catch (error) {
              console.error('Error searching person:', error);
              this.content = [];
            }
          } else {
            const endpoint = this.currentTab === 'movies' ? 'movie' : 'tv';
            const url = `${baseUrl}/search/${endpoint}?api_key=${this.apiKey}&query=${encodeURIComponent(searchQuery)}&language=${this.language}&page=${this.currentPage}`;
            try {
              const response = await fetch(url);
              const data = await response.json();
              this.content = data.results;
            } catch (error) {
              console.error('Error searching content:', error);
              this.content = [];
            }
          }
          this.applyFilters();
        },

        applyFilters() {
          this.filteredContent = this.content.filter(item => {
            if (this.selectedGenre && !item.genre_ids?.includes(parseInt(this.selectedGenre))) {
              return false;
            }
            if (this.minRating && item.vote_average < parseFloat(this.minRating)) {
              return false;
            }
            if (this.selectedLanguage && item.original_language !== this.selectedLanguage) {
              return false;
            }
            return true;
          });
        },

        async openContent(item) {
          this.selectedContent = item;
          this.showModal = true;
          if (this.currentTab === 'shows') {
            const url = `https://api.themoviedb.org/3/tv/${item.id}?api_key=${this.apiKey}`;
            try {
              const response = await fetch(url);
              const data = await response.json();
              this.seasons = Array.from({length: data.number_of_seasons}, (_, i) => i + 1);
              this.selectedSeason = 1;
              await this.updateEpisodes();
            } catch (error) {
              console.error('Error fetching seasons:', error);
            }
          }
          this.updateVideoUrl();
        },

        getSourceUrl(sourceId, type, params) {
          const source = this.availableSources.find(s => s.id === sourceId);
          if (!source) return '';
          let url = source.urls[type];
          Object.entries(params).forEach(([key, value]) => {
            url = url.replace(`{${key}}`, value);
          });
          return url;
        },

        updateVideoUrl() {
          const source = this.availableSources.find(s => s.id === this.selectedSource);
          if (!source) return '';
          const params = this.currentTab === 'shows'
            ? { id: this.selectedContent.id, season: this.selectedSeason, episode: this.selectedEpisode }
            : { id: this.selectedContent.id };
          this.currentVideoUrl = this.getSourceUrl(this.selectedSource, this.currentTab === 'shows' ? 'tv' : 'movie', params);
        },

        async updateEpisodes() {
          const url = `https://api.themoviedb.org/3/tv/${this.selectedContent.id}/season/${this.selectedSeason}?api_key=${this.apiKey}`;
          try {
            const response = await fetch(url);
            const data = await response.json();
            this.episodes = Array.from({length: data.episodes.length}, (_, i) => i + 1);
            this.selectedEpisode = 1;
          } catch (error) {
            console.error('Error fetching episodes:', error);
          }
        },

        loadEpisode() {
          this.updateVideoUrl();
        },

        async changePage(page) {
          this.currentPage = page;
          if (this.searchQuery) {
            await this.searchContent();
          } else {
            await this.fetchContent();
          }
        },

        toggleWatchLater(item) {
          const index = this.watchLaterItems.findIndex(i => i.id === item.id);
          if (index === -1) {
            this.watchLaterItems.push({
              ...item,
              type: this.currentTab === 'movies' ? 'movie' : 'tv'
            });
          } else {
            this.watchLaterItems.splice(index, 1);
          }
          this.watchLaterCount = this.watchLaterItems.length;
          localStorage.setItem('watchLater', JSON.stringify(this.watchLaterItems));
        },

        isInWatchLater(item) {
          return this.watchLaterItems.some(i => i.id === item.id);
        },

        clearWatchLater() {
          this.showClearConfirm = true;
        },

        doClearWatchLater() {
          this.watchLaterItems = [];
          this.watchLaterCount = 0;
          localStorage.setItem('watchLater', JSON.stringify([]));
          this.showClearConfirm = false;
        },

        changeLanguage(newLanguage) {
          this.language = newLanguage;
          localStorage.setItem('selectedLanguage', newLanguage);
          this.fetchContent();
        }
      };
    }
  </script>
</body>
</html>
